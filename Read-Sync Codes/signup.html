<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<style>
  a {
	color: #000000;
	text-decoration: none;
	}
</style>
<body>
  <body style="background-color:dodgerblue;"></body>
  <div class="container">
    <div class="signup-box">
      <div style="text-align: center;">
        <img src="https://i.ibb.co/YBRC0Jx/favicon.png"  width="150" height="150">
      </div>
      <h2>Sign Up To ReadSync</h2>
      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"  required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <input type="submit" value="Sign Up">
      </form>
      <p class="bottom-text">Already have an account? <a href="login.html">Login</a></p>
      <center><a href="index.html"><h1>Home Page</h1></a></center>
    </div>
  </div>
</body>
</html>
