<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<style>
  a {
	color: #000000;
	text-decoration: none;
	}
</style>
<body>
  <body style="background-color:dodgerblue;"></body>
  <div class="container">
    <div class="login-box">
      <div style="text-align: center;">
        <img src="https://i.ibb.co/YBRC0Jx/favicon.png"  width="150" height="150">
        </div>
      <h2>Login To ReadSync</h2>
      <form action="#" method="#">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
      <p class="bottom-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      <center><a href="index.html"><h3>Home Page<h3></a></center>
    </div>
  </div>
</body>
</html>
